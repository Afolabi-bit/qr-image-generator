<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;400;500&family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./src/script/script.js" defer></script>
    <link rel="shortcut icon" href="./assets/blue-code.png" type="image/x-icon">
    <title>Free Online QR Code Generator</title>
</head>
<body class="bg-offWhite font-josefin">
    <nav class="flex justify-between items-center w-full bg-oxfordBlue p-6 md:py-6 md:px-10">
        <div class="flex items-center">
            <img src="./assets/icons8-qr-code-100.png" alt="QR Icon"
            class="w-16 h-16">
            <h1 class="font-josefin font-semibold 
            translate-y-2 text-5xl text-offWhite">
                QRit
            </h1> 
        </div>
        <button class="">
            <i class="fa-solid fa-bars text-3xl text-offWhite"></i>
            <i class="fa-solid fa-xmark  text-3xl hidden"></i>
        </button>
    </nav>
    <main id="generate" class="mt-14 flex flex-col items-center mb-12 mx-6 md:mx-14 md:mt-28">
        <div class="flex flex-col-reverse text-center  mx-auto md:flex-row">
            <div class="w-full flex flex-col items-center md:w-1/2">
                <h1 class="text-prussianBlue text-4xl  font-bold">
                    Generate QR codes for free
                </h1>
                <p class="text-grayishBlue text-xl mt-6 mb-32 text-center w-4/6 md:w-5/6 md:mb-28">
                    In a world where we everyone desires to spend the least time on processes, QR codes 
                    as a faster means of reaching your website. Generate desired size and Download Bar codes for free by 
                    pasting one link at a time below.
                </p>
                <form id="form" class="w-300 p-6 px-8 bg-powderBlue rounded-lg shadow-lg flex flex-col
                items-start">
                    <label for="url">Enter URL: <span id="alert" class="text-red font-bold hidden">URL cannot be empty</span></label>
                    <input type="text" name="url" id="url" autocomplete="off"
                    class="w-full mt-2 mb-4 py-4 px-6 rounded-2xl
                    focus:outline-none text-lg">
                    <label for="size">Size:</label>
                    <select name="size" id="size" 
                    class="w-full p-4 mb-9 focus:outline-none rounded-2xl">
                        <option value="100">100X100</option>
                        <option value="200">200X200</option>
                        <option value="300" selected>300X300</option>
                        <option value="400">400X400</option>
                        <option value="500">500X500</option>
                    </select>
                    <button class="bg-red text-offWhite w-full p-3 rounded-lg text-lg">
                        Generate QR Code
                    </button>
                </form>
            </div>
            <img src="./assets/qr-scan.png"
            alt="Image of a phone scanning a QR code"
            class="mx-auto w-4/6 h-4/6 py-16 md:my-0 md:w-2/5">
        </div>
        <div class="mt-24 text-center">
            <img src="./assets/Spinner-1s-200px.svg" alt="" 
            id="spinner" class="mx-auto hidden">
        </div>
        <div id="qrcode" class=" flex justify-center mx-auto"></div>
    </main>
</body>
</html>
